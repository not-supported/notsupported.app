name: CI
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Install Dependencies
        run: |
          npm install
#          npm install -D @percy/script
#
#      - name: Visual Tests
#        uses: percy/exec-action@v0.1.1
#        with:
#          command: "node tests/visual.js"
#        env:
#          PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}

      - name: Cross-Browser Tests
        env:
          githubToken: ${{ secrets.GH_TOKEN }}
          branchName: ${GITHUB_REF##*/}
          BROWSERSTACK_USERNAME: ${{ secrets.BROWSERSTACK_USERNAME }}
          BROWSERSTACK_AUTOMATE_KEY: ${{ secrets.BROWSERSTACK_AUTOMATE_KEY }}
        run: |
          node tests/tests.js "$BROWSERSTACK_USERNAME" "$BROWSERSTACK_AUTOMATE_KEY"

      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: Screenshots
          path: ./screenshots
